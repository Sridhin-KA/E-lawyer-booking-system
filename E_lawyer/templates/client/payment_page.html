<form action="{% url 'client:payment_success' %}" method="POST">
    {% csrf_token %}
    <script
      src="https://checkout.razorpay.com/v1/checkout.js"
      data-key="{{ razorpay_key_id }}"
      data-amount="{{ amount }}"
      data-currency="INR"
      data-order_id="{{ order_id }}"
      data-buttontext="Pay Now"
      data-name="Legal Consultancy"
      data-description="Appointment Payment"
      data-image=""
      data-prefill.name="{{ request.user.first_name }}"
      data-prefill.email="{{ request.user.email }}"
      data-theme.color="#0d6efd">
    </script>
    <input type="hidden" name="razorpay_order_id" value="{{ order_id }}">
  </form>
