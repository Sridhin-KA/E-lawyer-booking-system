{% extends 'home/base.html' %}
{% load static %}
{% block title %} Register {% endblock %}

{% block content %}

<style>
    body {
        background: #f0f2f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .register-container {
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        max-width: 800px;
        margin: 30px auto;
    }

    .register-header {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
    }

    .form-label {
        font-weight: 600;
        color: #333;
    }

    .form-control {
        border-radius: 10px;
    }

    .profile-wrapper {
        position: relative;
        width: 130px;
        height: 130px;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid #fff;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        background: #fff;
        margin: 0 auto 20px;
    }

    .profile-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .edit-icon {
        position: absolute;
        bottom: 5px;
        right: 5px;
        background: #007bff;
        color: white;
        border-radius: 50%;
        padding: 6px;
        font-size: 14px;
        cursor: pointer;
        border: 2px solid white;
    }

    .edit-icon:hover {
        background: #0056b3;
    }

    .btn-primary {
        border-radius: 10px;
        padding: 10px 20px;
        font-size: 16px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .text-danger {
        font-weight: 500;
    }
</style>

<!-- Font Awesome for edit icon -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<div class="register-container">
    <h2 class="register-header">Client Account Register</h2>

    {% for i in messages %}
        <span style="color:red;">{{i}}</span>
    {% endfor %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Profile Picture Section -->
        <div class="text-center">
            <label class="form-label">Profile Image</label>
            <div class="profile-wrapper">
                <img src="{% static 'default-profile.jpg' %}" class="profile-img" id="previewImage" alt="Profile Image">
                <label for="p_image" class="edit-icon">
                    <i class="fas fa-pen"></i>
                </label>
                <input type="file" class="d-none" id="p_image" name="p_image" accept="image/*" onchange="previewProfile(this)">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group">
                <label class="form-label">First Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="c_fname">
            </div>
            <div class="col-md-6 form-group">
                <label class="form-label">Last Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="c_lname">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group">
                <label class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" name="c_email">
            </div>
            <div class="col-md-6 form-group">
                <label class="form-label">Phone <span class="text-danger">*</span></label>
                <input type="number" class="form-control" name="c_phone">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group">
                <label class="form-label">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="c_password">
            </div>
            <div class="col-md-6 form-group">
                <label class="form-label">Retype Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="c_repassword">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Address</label>
            <textarea name="c_address" rows="2" class="form-control"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>

        <div class="text-center mt-3">
        </div>
    </form>
</div>

<script>
    function previewProfile(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('previewImage').src = e.target.result;
        };
        if (file) {
            reader.readAsDataURL(file);
        }
    }
</script>

{% endblock %}
