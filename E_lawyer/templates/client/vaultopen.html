{% extends 'home/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Your Vault</h2>

    <form method="POST" enctype="multipart/form-data" class="mb-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="file" class="form-label">Upload File</label>
            <input type="file" name="file" id="file" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="lawyer" class="form-label">Assign Paid Lawyer</label>
            <select name="lawyer" id="lawyer" class="form-select">
                <option value="">-- Select Paid Lawyer --</option>
                {% for lawyer in lawyers %}
                    <option value="{{ lawyer.id }}">{{ lawyer.get_full_name|default:lawyer.username }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <h4 class="mt-5">Uploaded Files</h4>
    <ul class="list-group">
        {% for file in files %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ file.file.url }}" target="_blank">{{ file.filename }}</a>
                <span class="badge bg-secondary">
                    Lawyer: {{ file.lawyer.get_full_name|default:file.lawyer.username }}
                </span>
            </li>
        {% empty %}
            <li class="list-group-item">No files uploaded yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
