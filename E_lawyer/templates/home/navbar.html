<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="site-navbar py-2">
  <div class="search-wrap">
    <div class="container">
      <a href="#" class="search-close js-search-close"><span class="icon-close2"></span></a>
      <form action="#" method="post">
        <input type="text" class="form-control" placeholder="Search keyword and hit enter...">
      </form>
    </div>
  </div>

  <div class="container">
    <div class="d-flex align-items-center justify-content-between">
      <div class="logo">
        <div class="site-logo">
          <a href="#" class="js-logo-clone">E-Lawyer</a>
        </div>
      </div>

      <!-- Responsive Navbar -->
      <nav class="navbar navbar-expand-lg p-0 main-nav">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="icon-menu"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 site-menu js-clone-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'Law:chome' %}">Home</a></li>

            {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'Law:about' %}">About</a></li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="appointmentDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Appointments
              </a>
              <ul class="dropdown-menu" aria-labelledby="appointmentDropdown">
                <li><a class="dropdown-item" href="{% url 'client:appointment' %}">Book Appointment</a></li>
                <li><a class="dropdown-item" href="{% url 'client:View_appointment' %}">View Appointment</a></li>
                <li><a class="dropdown-item" href="{% url 'client:vaultopen' %}">Vault</a></li>
                <li><a class="dropdown-item" href="{% url 'client:viewstatus' %}">Case Status</a></li>
              </ul>
            </li>

            <li class="nav-item"><a class="nav-link" href="{% url 'client:payments' %}">View Payments</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'client:profile' %}">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'client:logout' %}">Logout</a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'client:register' %}">Client Register</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'client:lregister' %}">Lawyer Register</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'client:login' %}">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
